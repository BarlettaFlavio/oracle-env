version: '3.8'

services:
  oracle:
    image: gvenzl/oracle-free:latest
    container_name: oracle-db
    ports:
      - "1521:1521"
    environment:
      - ORACLE_PASSWORD=SecretPass123!
      - APP_USER=dev_user
      - APP_USER_PASSWORD=DevPass123!
    volumes:
      - oracle_data:/opt/oracle/oradata
    healthcheck:
      test: ["CMD", "healthcheck.sh"]
      interval: 10s
      timeout: 5s
      retries: 5

  ords:
    # Immagine leggera che include ORDS e si connette al DB
    image: dsbesch/ords-apex:latest
    container_name: ords-apex
    ports:
      - "8080:8080"
    environment:
      - DB_HOSTNAME=oracle
      - DB_PORT=1521
      - DB_SERVICENAME=FREEPDB1
      - SYS_PASSWORD=SecretPass123!
      - APEX_PUBLIC_USER_PASSWORD=ApexPass123!
      - APEX_LISTENER_PASSWORD=ApexPass123!
      - APEX_REST_PASSWORD=ApexPass123!
      # Se impostato su true, scarica e installa APEX automaticamente nel DB
      - INSTALL_APEX=true
    depends_on:
      oracle:
        condition: service_healthy

volumes:
  oracle_data:
